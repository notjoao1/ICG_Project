  <head>

    <link rel="stylesheet" href="style.css" />

    <script type="importmap">

        "imports": {

  <body>
    <div>
      <img id="crosshair" src="assets/crosshair.png" alt="crosshair" />
    </div>
    <div id="menu">
      <span style="font-size: 5rem">Click to play!</span>
      <br />
      <span class="important">W, A, S, D</span> to move,
      <span class="important">SPACE</span> to jump,
      <span class="important">LEFT-CLICK</span> to shoot a rocket.

      Shoot rockets at the floor to jump!
